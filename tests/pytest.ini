[pytest]
cache_dir=~/.pytest_cache

markers =
  xnat: marks tests as requiring XNAT (deselect with '-m "not xnat"')
  svn_laptop: marks tests for svn_laptop (deselect with '-m "not svn_laptop"')
  redcap_db: marks tests that require redcap db access (deselect with '-m "not redcap_db"')
  redcap_data_entry
  browser_penncnp


